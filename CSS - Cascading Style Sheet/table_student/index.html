<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng danh sách hoc viên</title>
</head>
<style>
  table{
    border-collapse: collapse;
    width: 60%;
    margin: 30px auto;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th{
    background: #0077cc;
    color: #fff;
  }
  tr:nth-child(even) {
    background: #fef2f2;
  }
</style>
<body>
<table>
  <tr>
    <th>Họ tên</th>
    <th>Tuổi</th>
    <th>Lớp</th>
  </tr>
  <tr>
    <td>Nguyễn Văn A</td>
    <td>19</td>
    <td>HTML/CSS</td>
  </tr>
  <tr>
    <td>Trần Thị B</td>
    <td>19</td>
    <td>JavaScript</td>
  </tr>
  <tr>
    <td>Lê Văn C</td>
    <td>21</td>
    <td>Python</td>
  </tr>
</table>
</body>
</html>
